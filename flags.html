<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βρες τους γείτονες</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="countries.js"></script>
    <script src="flags.js"></script>
</head>

<body>
    <div class="game-panel">
        <div class="row-inline">
            <div id="sidebar">
                <p><strong>Βρες τους γείτονες</strong></p><br>
                <div style="overflow: hidden;">
                    <p id="player-round-text">Γύρος: </p>
                    <p id="player-round-value"></p>
                </div>
                <div style="overflow: hidden;">
                    <p id="player-score-text">Σκορ: </p>
                    <p id="player-score-value"></p>
                </div>
                <div class="text-center">
                    <button id="btn-next-round" class="btn btn-light btn-block" disabled>Επόμενη Χώρα</button>
                    <button id="btn-new-game" class="btn btn-light btn-block">Νέο Παιχνίδι</button>
                </div>
            </div>
            <div class="main">
                <h2>
                    <img id="my-country-flag">
                    <p id="my-country-name"></p>
                </h2>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar"></div>
                </div>
                <div id="overlayBox">
                    <ul class="flex-container wrap" id="countries_flexbox"></ul>
                    <strong><div id="overlayText"></div></strong>
                </div>
            </div>
        </div> 
    </div>
</body>

<script>
//Το παρακάτω αφορά μόνο τους χρήστες macOS.
if (navigator.appVersion.indexOf("Macintosh")>0){
  document.body.style.fontFamily = '"Open Sans"';
}
</script>

</html>
